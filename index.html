<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel=stylesheet type="text/css" href="css/main.css">
	</head>
	<body>
		<header> Locations </header>
		<div class="container">
			<div class="places-list">
				<span><input class="text-filter" type="text" data-bind="textInput: searchTerm">
					<input class="filter-button" type="button" value="filter">
				</span>
				<hr>
				<ul class="list" data-bind="foreach: searchList">
					<li class="location" data-bind="text: title, click: populateInfoWindow(marker, largeInfowindow)"></li>
				</ul>
			</div>
			<div id="map"></div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyBhXu5TUdpcZQ1zkRfPE4YP0w-TAB4wc1I&v=3">
    </script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
	

</html>
